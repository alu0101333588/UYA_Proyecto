<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

<div class="container text-left">
    <form>
        <div class="mb-3">
            <label for="formGroupExampleInput" class="form-label">Nombre </label>
            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Nombre Apellidos">
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Correo electrónico</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="ejemplo@ejemplo.es">
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="col-auto">
            <label for="inputPassword6" class="col-form-label">Contraseña </label>
          </div>
          <div class="col-auto">
            <input type="password" id="inputPassword6" class="form-control" aria-describedby="passwordHelpInline" placeholder="contraseña">
          </div>
          <div class="col-auto">
            <span id="passwordHelpInline" class="form-text">
              Debe contener de 8-20 caracteres.
            </span>
          </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1"> Acepto la política de tratamiento de datos</label>
        </div>
        <button type="submit" class="btn btn-primary"> Envíar </button>
      </form>
</div>
